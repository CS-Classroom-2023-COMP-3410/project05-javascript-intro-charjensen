<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Periodic Table</title>
    <link rel="stylesheet" href="css/project06.css">
</head>
<body>
    <header>
        <h1>Interactive Periodic Table</h1>
        <input type="text" id="search-bar" placeholder="Search by name, symbol, or atomic number">
    </header>
    <main id="periodic-table">
        <!-- Grid for periodic table will be dynamically populated -->
    </main>
    <div id="element-info" class="hidden">
        <h2 id="element-name"></h2>
        <p>Symbol: <span id="element-symbol"></span></p>
        <p>Atomic Number: <span id="atomic-number"></span></p>
        <p>Group: <span id="element-group"></span></p>
    </div>
    <script src="js/project06.js"></script>
</body>
</html>
