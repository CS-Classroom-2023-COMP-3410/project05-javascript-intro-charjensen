<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualization Tool</title>
    <link rel="stylesheet" href="css/project09.css">
</head>
<body>
    <div id="controls">
        <label for="algorithm-select">Choose Sorting Algorithm:</label>
        <select id="algorithm-select">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
        </select>

        <label for="speed-range">Animation Speed:</label>
        <input type="range" id="speed-range" min="1" max="100" value="50">

        <button id="start-button">Start</button>
        <button id="reset-button">Reset</button>
    </div>

    <div id="visualizer">
        <!-- Sorting bars will be dynamically added here -->
    </div>

    <div id="commentary">
        <!-- Explanations for each step will be displayed here -->
    </div>

    <script src="js/project09.js"></script>
</body>
</html>
